repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--fix]
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.35.4
    hooks:
      - id: djlint-django
        args: [--reformat]
